<div class="container" style="padding-bottom: 50px">
  <div class="row">
    <div class="col-md-12">
      <div id="Carousel" class="carousel slide">

        <ol class="carousel-indicators">
          <li *ngFor="let ps of postSize; let isFirstT = first" [class.active]="isFirstT" data-target="#Carousel" [attr.data-slide-to]="ps"></li>
        </ol>

        <!-- Carousel items -->
        <div class="carousel-inner">
          <div *ngFor="let i of postSize; let isFirstT = first" [class.active]="isFirstT" class="item">
            <div class="row">
              <div *ngFor="let post of posts | slice:(i*itemsPerRow):((i+1)*itemsPerRow)" class="col-md-4">
                <div class="thumbnail" routerLinkActive="active">
                  <a [routerLink]="['/item', post._id]">
                    <img [src]="post.images[0]" style="width:100%">
                    <div class="caption">
                      <p>Sent By: {{post.email}} </p>
                    </div>
                  </a>
                </div><!--.thumbnail-->
              </div><!--.ngFor-->
            </div><!--.row-->
          </div><!--.item-->
        </div><!--.carousel-inner-->
        <a data-slide="prev" href="#Carousel" class="left carousel-control">‹</a>
        <a data-slide="next" href="#Carousel" class="right carousel-control">›</a>
      </div><!--.Carousel-->

    </div>
  </div>
</div><!--.container-->
